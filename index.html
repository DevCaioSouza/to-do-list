<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class='content'>
        <div class="row">
            <div class="col-12">
                <h1>To-Do list</h1>
                <form>
                    <input type="text" 
                    name="task" id="task" placeholder="New Task">
                    <input type="button" 
                    value="Add task" 
                    onclick="addTask();"/>

                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="to-do-list box">

                    <ul id="myList">
                       
        
                    </ul>

                </div>
            </div>
        </div>

    </div>
<script type="text/javascript" src="script.js">



</script>

</body>
</html>
